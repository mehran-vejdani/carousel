<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imageSlider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

  <body>
    <div class="wrapper">
      <i class="fa fa-angle-left"></i>

        <img src="assets/gaiazoo.jpg" alt="img" />
        <img src="assets/joint.jpg" alt="img" />

        <img src="assets/mountains.jpg" alt="img" />
        <img src="assets/sunrise.jpg" alt="img" />
        <img src="assets/vietnamese-woman.jpg" alt="img" />

      <i class="fa fa-angle-right"></i>
    </div>

</html>
